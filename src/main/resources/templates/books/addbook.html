<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto rounded border p-4 p-4"></div>
          <h2 class="text-center mb-5">New Book</h2>

          <form method="post" enctype="multipart/form-data" data-th-object="${bookDto}">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Title</label>
              <div class="col-sm-8">
                <input class="form-control" data-th-field="${bookDto.title}">
                <p data-th-if="${#fields.hasErrors('title')}" data-th-errorclass="text-danger" data-th-errors="${bookDto.title}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Author</label>
              <div class="col-sm-8">
                <input class="form-control" data-th-field="${bookDto.author}">
                <p data-th-if="${#fields.hasErrors('author')}" data-th-errorclass="text-danger" data-th-errors="${bookDto.author}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Brand</label>
              <div class="col-sm-8">
                <select class="form-select" data-th-field="${productDto.category}">
                  <option value="Fantasy">Fantasy</option>
                  <option value="Fantasy">Science Fiction</option>
                  <option value="Fantasy">Classics</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Fantasy">Fantasy</option>
                </select>
              </div>
            </div>

          </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
