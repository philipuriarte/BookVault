<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto rounded border p-4 p-4">
            <h2 class="text-center mb-5">New Book</h2>

            <form method="post" enctype="multipart/form-data" data-th-object="${bookDto}">
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-8">
                  <input class="form-control" data-th-field="${bookDto.title}">
                  <p data-th-if="${#fields.hasErrors('title')}" data-th-errorclass="text-danger" data-th-errors="${bookDto.title}"></p>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Author</label>
                <div class="col-sm-8">
                  <input class="form-control" data-th-field="${bookDto.author}">
                  <p data-th-if="${#fields.hasErrors('author')}" data-th-errorclass="text-danger" data-th-errors="${bookDto.author}"></p>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Publisher</label>
                <div class="col-sm-8">
                  <input class="form-control" data-th-field="${bookDto.publisher}">
                  <p data-th-if="${#fields.hasErrors('author')}" data-th-errorclass="text-danger" data-th-errors="${bookDto.publisher}"></p>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Genre</label>
                <div class="col-sm-8">
                  <select class="form-select" data-th-field="${bookDto.genre}">
                    <option value="Fantasy">Fantasy</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Classics">Classics</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <option value="Biography">Biography</option>
                    <option value="History">History</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Young Adult">Young Adult</option>
                    <option value="Children">Children</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Graphic Novel">Graphic Novel</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                  <input class="form-control" type="file" data-th-field="${bookDto.imageFile}">
                  <p data-th-if="${#fields.hasErrors('imageFile')}" data-th-errorclass="text-danger" data-th-errors="${bookDto.imageFile}"></p>
                </div>
              </div>

              <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                  <a class="btn btn-danger" href="/books/home" role="button">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
