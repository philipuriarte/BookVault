<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="my-2">New Book</h4>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" data-th-object="${bookDto}">
            <!-- Title Field -->
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input id="title" type="text" class="form-control" placeholder="Enter book title" data-th-field="${bookDto.title}">
              <div class="text-danger small" data-th-if="${#fields.hasErrors('title')}" data-th-errors="${bookDto.title}"></div>
            </div>

            <!-- Author Field -->
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input id="author" type="text" class="form-control" placeholder="Enter author name" data-th-field="${bookDto.author}">
              <div class="text-danger small" data-th-if="${#fields.hasErrors('author')}" data-th-errors="${bookDto.author}"></div>
            </div>

            <!-- Publisher Field -->
            <div class="mb-3">
              <label for="publisher" class="form-label">Publisher</label>
              <input id="publisher" type="text" class="form-control" placeholder="Enter publisher name" data-th-field="${bookDto.publisher}">
              <div class="text-danger small" data-th-if="${#fields.hasErrors('publisher')}" data-th-errors="${bookDto.publisher}"></div>
            </div>

            <!-- Genre Field -->
            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <select id="genre" class="form-select" data-th-field="${bookDto.genre}">
                <option value="" disabled selected>Select a genre</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Classics">Classics</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
                <option value="Biography">Biography</option>
                <option value="History">History</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Young Adult">Young Adult</option>
                <option value="Children">Children</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Poetry">Poetry</option>
                <option value="Graphic Novel">Graphic Novel</option>
              </select>
            </div>

            <!-- Image Field -->
            <div class="mb-3">
              <label for="imageFile" class="form-label">Image</label>
              <input id="imageFile" type="file" class="form-control" data-th-field="${bookDto.imageFile}">
              <div class="text-danger small" data-th-if="${#fields.hasErrors('imageFile')}" data-th-errors="${bookDto.imageFile}"></div>
            </div>

            <!-- Buttons -->
            <div class="row">
              <div class="col-6 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-6 d-grid">
                <a href="/books/home" class="btn btn-danger" role="button">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
