<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4">BookVault</h1>
        <a class="btn btn-primary" href="/books/add">Add Book</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Genre</th>
          <th>Date Added</th>
          <th>Image</th>
          <th>Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="book : ${books}">
          <td data-th-text="${book.id}"></td>
          <td data-th-text="${book.title}"></td>
          <td data-th-text="${book.author}"></td>
          <td data-th-text="${book.publisher}"></td>
          <td data-th-text="${book.genre}"></td>
          <td data-th-text="${book.dateAdded.toString().substring(0,10)}"></td>
          <td>
            <img data-th-src="@{/images/{image}(image=${book.imageFileName})}"  alt="..." width="100">
          </td>
          <td style="white-space:nowrap">
            <a class="btn btn-primary btn-sm" data-th-href="@{/books/edit(id=${book.id})}">Edit</a>
            <a class="btn btn-primary btn-sm" data-th-href="@{/books/delete(id=${book.id})}" onclick="return confirm('Are you sure?')">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
